<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Fusatour Mural_Salvaje</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- <script src="libs/aframe.min.js"></script> -->
    <script src="libs/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene light="defaultLightsEnabled: false" shadow="type=pcfsoft">
      <a-entity light="type: ambient; intensity: 0.1"></a-entity>

      <a-sky color="#87CEEB"></a-sky>

      <a-entity position="0 0 0">
        <a-camera universal-controls>
          <a-entity
            raycaster="far: 150; objects: .intersectable"
            cursor
            geometry="primitive: ring; radiusOuter: 0.015;
                              radiusInner: 0.01; segmentsTheta: 32"
            material="color: #283644; shader: flat"
            position="0 0 -0.75"
          ></a-entity>
        </a-camera>
      </a-entity>

      <!--x y z -->
      <!--Floor -->
      <a-entity
        geometry="primitive:box; depth: 20; height:0.1; width: 30"
        position="0 0 0"
        material="src: url(images/floor.jpg); repeat: 30 20; metalness: 0; roughness: 1 "
      >
      </a-entity>

      <!--Ceiling -->
      <a-entity
        geometry="primitive:box; depth: 20; height:0.1; width: 30"
        position="0 10 0"
        material="src: url(images/wall_2.jpg); repeat: 10 15; metalness: 0; roughness: 1"
      >
      </a-entity>

      <!--North Wall Pictures-->
      <a-entity
        geometry="primitive: box; depth: 0.2; height:10; width: 30"
        position="0 5 10"
        material="src: url(images/wall.jpg); repeat: 30 10; metalness: 0; roughness: 1"
      >
      </a-entity>

      <a-text
        value="Mural Salvaje"
        aling="center"
        color="#fff"
        position="-3.9 6 -9.5"
        scale="6.4 9.3 8.9"
      >
      </a-text>

      <a-text
        value="Autor:Macondian"
        aling="center"
        color="#fff"
        position="-2.2 3.7 -9.5"
        scale="2.6 2.4 4.1"
      >
      </a-text>

      <!--East Wall-->
      <a-entity
        geometry="primitive: box; depth: 17.5; height: 1.25; width: 0.2"
        position="15 9.375 0"
        material="src: url(images/wall_2.jpg); repeat: 17.5 1.25; metalness: 0; roughness: 1"
      >
      </a-entity>

      <a-entity
        geometry="primitive: box; depth: 17.5; height: 1.25; width: 0.2"
        position="15 0.625 0"
        material="src: url(images/wall_2.jpg); repeat: 17.5 1.25; metalness: 0; roughness: 1"
      >
      </a-entity>

      <a-entity
        geometry="primitive: box; depth: 1.25; height: 10; width: 0.2"
        position="15 5 9.375"
        material="src:url(images/wall_2.jpg); repeat: 1.25 10; metalness: 0; roughness: 1"
      >
      </a-entity>

      <a-entity
        geometry="primitive: box; depth: 1.25; height: 10; width: 0.2"
        position="15 5 -9.375"
        material="src:url(images/wall_2.jpg); repeat: 1.25 10; metalness: 0; roughness: 1"
      >
      </a-entity>

      <a-entity
        geometry="primitive: box; depth: 7; height: 0.1; width: 6.6"
        position="-14.9 5.8 0"
        material="src: url(images/icon.png)"
        )
        scale="0.7 0.7 0.7"
        rotation="-90 -90 180 "
      >
      </a-entity>

      <a-text
        value="FusaTour"
        aling="center"
        color="#000"
        position="-14.9 2.7 1.4"
        scale="2.6 2.4 4.1"
        rotation="0 90 0 "
      >
      </a-text>

      <!--Window in East Wall -->
      <a-entity
        geometry="primitive: box; depth: 17.5; height: 7.5; width: 0.1"
        position="15 5 0"
        material="src: url(images/Mural_Salvaje.jpeg)"
      >
      </a-entity>

      <a-entity
        geometry="primitive: box; depth: 15; height: 10; width: 0.2"
        position="-15 5 -2.5"
        material="src: url(images/wall_2.jpg); repeat: 15 10; metalness: 0; roughness: 1"
      >
      </a-entity>

      <a-entity
        geometry="primitive: box; depth: 2; height: 10; width: 0.2"
        position="-15 5 9"
        material="src: url(images/wall_2.jpg); repeat: 2 10; metalness: 0; roughness: 1"
      >
      </a-entity>

      <a-entity
        geometry="primitive: box; depth: 3; height: 5; width: 0.2"
        position="-15 7.5 6.5"
        material="src: url(images/wall_2.jpg); repeat: 3 5; metalness: 0; roughness: 1"
      >
      </a-entity>

      <a-entity
        geometry="primitive: box; depth: 15; height:10; width: 0.2"
        position="-15 5 10"
        material="src: url(images/wall_2.jpg); repeat: 30 10; metalness: 0; roughness: 1"
      >
      </a-entity>

      <!--South Wall-->
      <a-entity
        geometry="primitive: box; depth: 0.2; height:10; width: 30"
        position="0 5 -10"
        material="src: url(images/wall.jpg); repeat: 30 10; metalness: 0; roughness: 1"
      >
      </a-entity>

      <!-- Grass Outside-->
      <a-entity
        geometry="primitive: box; depth: 500; height: 0.05; width: 500"
        position="0 0 0"
        material="src: url(images/grass.jpg); repeat: 500 500; metalness: 0; roughness: 1"
      >
      </a-entity>

      <!-- Ceiling Lights -->
      <a-entity position="-5 3 0">
        <a-entity
          class="MainLighting"
          light="type: point; intensity: 0.75; distance: 50; castShadow:true;"
          position="0 2 0"
        >
        </a-entity>

        <a-gltf-model src="#ceiling_light" scale="25 25 25"> </a-gltf-model>
      </a-entity>

      <a-entity position="5 3 0">
        <a-entity
          class="MainLighting"
          light="type: point; intensity: 0.75; distance: 50; castShadow:true;"
          position="0 2 0"
        >
        </a-entity>

        <a-gltf-model src="#ceiling_light" scale="25 25 25"> </a-gltf-model>
      </a-entity>

      <!--Picture -->
      <a-entity
        geometry="primitive: box; depth: 7; height: 0.1; width: 6.6"
        position="7 5 9.9"
        material="src: url(images/Mural_Salvaje_2.jpeg)"
        )
        rotation="270 180 0"
      >
      </a-entity>

      <a-entity
        geometry="primitive: box; depth: 7; height: 0.1; width: 6.6"
        position="-3 5 9.9"
        material="src: url(images/Mural_Salvaje_3.jpeg)"
        )
        rotation="270 180 0"
      >
      </a-entity>
    </a-scene>
  </body>
</html>
